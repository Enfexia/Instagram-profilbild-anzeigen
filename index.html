<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>

  <input type="text" name="kad" id="kad" placeholder="@kullanıcıadı">
  <button type="button" name="button" onclick="ara()">Bul</button>
  <div id="imagediv"></div>
  <script type="text/javascript">

  function ara() {
    var kad = $('#kad').val();
    $.ajax ({
      url: 'https://iframe.ly/api/oembed?url=https://www.instagram.com/' + kad + '/&api_key=da7a5c0ada970c361adf15',
      dataType: 'JSONP',
      jsonpCallback: 'callback',
      type: 'GET',
      success: (data) => {
        var img = $('<img id="dynamic">'); //Equivalent: $(document.createElement('img'))
        var button = $('<form method="get" action="'+ data.thumbnail_url +'"><button type="submit">indir</button></form>');
        img.attr('src', data.thumbnail_url);

        img.appendTo('#imagediv');
        button.appendTo('#imagediv')
        img.attr('width',600);
        img.attr('height',600);

      },
      error: () => {
        alert("böyle biri yok :'(")
      }
    });
  }


  </script>
</body>
</html>

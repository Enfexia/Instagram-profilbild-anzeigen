<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Document</title>

<link rel="stylesheet" href="cs.css">
</head>
<body>
<div class="body__inner"></div>
<div class="nav">  </div>
  <div class="container">
      <div class="group">
        <input type="text" autocomplete="off" name="kad" id="kad" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>@kullanıcıadı</label>
        <div id="imagediv"></div>
      </div>


  <script type="text/javascript">
  $('#kad').keyup(function(e){
    if(e.keyCode == 13)
    {
$( "#dynamic" ).remove();

ara();
    }
});
  function ara() {
    var kad = $('#kad').val();
    $.ajax ({
      url: 'https://iframe.ly/api/oembed?url=https://www.instagram.com/' + kad + '/&api_key=da7a5c0ada970c361adf15',
      dataType: 'JSONP',
      jsonpCallback: 'callback',
      type: 'GET',
      success: (data) => {
        var img = $('<img id="dynamic">'); //Equivalent: $(document.createElement('img'))
        //var button = $('<form method="get" action="'+ data.thumbnail_url +'"><button type="submit">indir</button></form>');
        img.attr('src', data.thumbnail_url);

        img.appendTo('#imagediv');
        //button.appendTo('#imagediv')
        if($( ".nav" ).hasClass( "up" ) == true){

        }else{
          $( ".nav" ).addClass( "up" );
        }
      },
      error: () => {
        alert("böyle biri yok :'(");
        $( ".nav" ).removeClass( "up" );
      }
    });
  }

  </script>
  <script src="bg.js"></script>
</body>
</html>
